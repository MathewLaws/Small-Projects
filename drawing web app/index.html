<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paint</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="tools">
        <div id="colors">
            <button class="color" data-key="black"></button>
            <button class="color" data-key="red"></button>
            <button class="color" data-key="blue"></button>
            <button class="color" data-key="green"></button>
            <button class="color" data-key="yellow"></button>
            <button class="color" data-key="white"></button>
            <button class="color" data-key="brown"></button>
            <button class="color" data-key="orange"></button>
            <button class="color" data-key="purple"></button>
            <button class="color" data-key="pink"></button>
        </div>
        <div class="clear-container">
            <button id="clear">Clear</button>
        </div>
        <div class="title-container">
            <h1 id="title">Paint</h1>
        </div>
        <div class="image-container">
            <button id="rubber-btn"><img src="rubber.jpg" id="rubber"></button>
        </div>
        <div class="slider-container">
            <h2 class="size">Size</h2>
            <input type="range" min="1" max="50" value="10" id="slider">
            <h2 class="size" id="size">10</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
